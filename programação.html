<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button><a href="/">Voltar</a></button>
    <p>Programas</p>
    <section class="teclados">
        <button class="tecla tecla_pom">Pom</button>
        <button class="tecla tecla_clap">Clap</button>
        <button class="tecla tecla_tim">Tim</button>

        <button class="tecla tecla_puff">Puff</button>
        <button class="tecla tecla_splash">Splash</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>
    
    <audio src="audios/keyq.wav" id="som_tecla_pom"></audio>
    <audio src="audios/keyw.wav" id="som_tecla_clap"></audio>
    <audio src="audios/keya.wav" id="som_tecla_puff"></audio>
    <audio src="audios/keys.wav" id="som_tecla_splash"></audio>
    <audio src="audios/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="audios/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="audios/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="audios/keyc.wav" id="som_tecla_tom"></audio>
    <audio src="audios/keye.wav" id="som_tecla_tim"></audio>

    <script src="main.js"></script>

    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled />
        
        <div class="calculator-keys">
          
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>
      
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
      
      
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
      
      
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
      
      
          <button type="button" value="0">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button type="button" class="all-clear" value="all-clear">AC</button>
      
          <button type="button" class="equal-sign operator" value="=">=</button>
      
        </div>
      </div>
</body>
</html>
