<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button><a href="/">Voltar</a></button>
    <p>Programas</p>
    <section class="teclados">
        <button class="tecla tecla_pom">Pom</button>
        <button class="tecla tecla_clap">Clap</button>
        <button class="tecla tecla_tim">Tim</button>

        <button class="tecla tecla_puff">Puff</button>
        <button class="tecla tecla_splash">Splash</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>
    
    <audio src="audios/keyq.wav" id="som_tecla_pom"></audio>
    <audio src="audios/keyw.wav" id="som_tecla_clap"></audio>
    <audio src="audios/keya.wav" id="som_tecla_puff"></audio>
    <audio src="audios/keys.wav" id="som_tecla_splash"></audio>
    <audio src="audios/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="audios/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="audios/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="audios/keyc.wav" id="som_tecla_tom"></audio>
    <audio src="audios/keye.wav" id="som_tecla_tim"></audio>

    <script src="main.js"></script>

    <div class="container">
        <p>
          This component works exactly like the calculator you know. Click any number to start calculating!
        </p>
        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
</body>
</html>
